var socket = io.connect();
var data = [];

socket.on("table_data", function(d){
	data = d;
	console.log(d);
	
	columns = [];
	Object.keys(d[0]).forEach(function(column, i){
		columns.push({
			data: column,
			title: column + "-"+i
		})
	})
	
	
    $('#example').DataTable({
    	data: d,
    	columns: columns
    });



});

var table_visible = true;
function toggle_table() {
	if (table_visible) {
		table_visible = false;
		d3.select("#example_wrapper").style("display", "none");
	} else {
		table_visible = true;
		d3.select("#example_wrapper").style("display", "");
	}
}
