<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rogues Gallery</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/d3.3.5.16.min.js"></script>

<style>

body,
html {
    width: 100%;
    height: 100%;
}

body,
h1,
h2,
h3,
h4,
h5,
h6 {
    font-family: "Lato","Helvetica Neue",Helvetica,Arial,sans-serif;
    font-weight: 700;
}

body {
/* 	background: url("/img/pmac.jpg") no-repeat bottom right; */
	background-size: cover;
	background-attachment: fixed;
}

.message {
    position: relative;
    padding-top: 15%;
}

.box {
	background-color: lightgrey;
	padding: 10px;
}
.box:nth-child(even) {
	background-color: #e6e6e6;
}

.box h3 {
	margin: 0px;
}
.words {
	font-size: 20px;
	font-weight: 400;
}
</style>

</head>
<body>
	<div class="container">
			<div class="row">
					<div class="col-md-8 col-md-offset-2">

							<div class="message">
									<h1><strike>Friends</strike> Rogues Gallery</h1>
									<div id="list">
									</div>
							</div>
					</div>
			</div>
	</div>
<script>

var data = [
		{
			"id": 1,
			"name": "Desiree Surjadi",
			"photo": "/img/friends/desiree.jpg",
			"age": "Older than she looks",
			"height": "Perfect for sneaking around",
			"weight": "Less than your check-in luggage",
			"bloodtype": "Test results inconclusive",
			"website": "http://shorelle.net/",
			"twitter": "shorelle",
			"instagram": "shorelledraws",
			"tumblr": "shorelle",
			"snapchat": null,
			"likes": "Star Wars, Bad Guys",
			"dislikes": "The chore of fueling her physical form with \"food\"",
			"description": "APPROACH WITH EXTREME CAUTION"
		},
		{
			"id": 2,
			"name": "Andrew Cong",
			"photo": "/img/friends/andrew.jpg",
			"age": "Heaps old",
			"height": "Very tall",
			"weight": "I can't pick him up",
			"bloodtype": "I ran out of funny stuff to say",
			"website": "http://andrewcong.com/",
			"twitter": null,
			"instagram": null,
			"tumblr": null,
			"snapchat": null,
			"likes": "Movies",
			"dislikes": "Injustice",
			"description": "One of my oldest and most reliable friends."
		}
	]

var list = d3.select("#list");

data.forEach(function(d){

var box = list.append("div")
						.attr({
							id: d.id,
							class: "box"
						})

box.append("img").attr({
	src: d.photo,
	height: 100,
	width: 100
})

box.append("a").attr("href", d.website).append("h2").html(d.name);

var alias_tag = "Known Aliases:<span class='words'> ",
		aliases = [];

if(d.twitter) {
	aliases.push("<a href='https://twitter.com/"+d.twitter+"'>"+d.twitter+"</a>")
}
if(d.tumblr) {
	aliases.push("<a href='https://"+d.tumblr+".tumblr.com/'>"+d.tumblr+"</a>")
}
if(d.instagram) {
	aliases.push("<a href='https://instagram.com/"+d.instagram+"'>"+d.instagram+"</a>")
}
if(d.snapchat) {
	aliases.push("<a href='http://snapchat.com/add/"+d.snapchat+"'>"+d.snapchat+"</a>")
}

alias_tag = alias_tag + aliases.join(", ") + "</span>";
box.append("h3").html(alias_tag);

box.append("h3").html("Age: <span class='words'>"+d.age+"</span>");
box.append("h3").html("Height: <span class='words'>"+d.height+"</span>");
box.append("h3").html("Weight: <span class='words'>"+d.weight+"</span>");
box.append("h3").html("Blood Type: <span class='words'>"+d.bloodtype+"</span>");
box.append("h3").html("Likes: <span class='words'>"+d.likes+"</span>");
box.append("h3").html("Dislikes: <span class='words'>"+d.dislikes+"</span>");
box.append("h3").html("Description: <span class='words'>"+d.description+"</span>");


});

</script>
