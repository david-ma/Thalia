<script type="text/javascript">function load_next_post(){var t=tumblr_api_read.posts[post_number++],e=d3.select("#tumblr_posts").insert("div","h3"),o=e.append("h2"),l=e.append("div");"audio"===t.type?(o.html(t["id3-title"]),l.html(t["audio-embed"]),console.log("hey"),console.log(t)):"photo"===t.type||"regular"===t.type&&(o.html(t["regular-title"]),l.html(t["regular-body"]))}tumblr_api_read.posts.forEach(function(t){});var post_number=0;load_next_post();var _throttleTimer=null,_throttleDelay=100,$window=$(window),$document=$(document);$document.ready(function(){function t(){clearTimeout(_throttleTimer),_throttleTimer=setTimeout(function(){$window.scrollTop()+$window.height()>e()-100&&load_next_post()},_throttleDelay)}function e(){var t=document;return Math.max(t.body.scrollHeight,t.documentElement.scrollHeight,t.body.offsetHeight,t.documentElement.offsetHeight,t.body.clientHeight,t.documentElement.clientHeight)}$window.off("scroll",t).on("scroll",t)})</script>
