<!-- Tumblr feed Script -->
<script type="text/javascript" src="http://taxxmusic.tumblr.com/api/read/json?num=50"></script>
<script type="text/javascript">
	tumblr_api_read.posts.forEach(function(post){
	});
	var post_number = 0;
	load_next_post();
	load_next_post();
	infinite_scroll(load_next_post);

	function load_next_post(){
		var post = tumblr_api_read.posts[post_number++];

		var box = d3.select("#tumblr_posts").insert("div", "h3").classed("tumblr_post", true),
			link = box.append("a").attr("href", post["url-with-slug"]),
			title = link.append("h2"),
			div = box.append("div");

		if (post.type === "audio") {
			title.html(post["id3-title"]);
			div.append("div").html(post["audio-caption"]);
			div.append("div").html(post["audio-embed"]);
		} else if (post.type === "photo") {
			title.append("img").attr({
				class: "tumblr-img-1280",
				src: post["photo-url-1280"]
			});
			div.append("div").html(post["photo-caption"]);
		} else if (post.type === "regular") {
			title.html(post["regular-title"]);
			div.html(post["regular-body"]);
		} else if (post.type === "link") {
			title.html(post["link-text"]);
			link.attr("href", post["link-url"]);
			div.html(post["link-description"]);
		} else if (post.type === "video") {
			console.log("VIDEO!");
			console.log(post);
			title.html(post["video-caption"]);
			div.append("div").html(post["video-player-500"]);
		} else {
			console.log(post);
			div.html("WTFFFFFFFF");
			$(box).remove();
			load_next_post();
		}
	}
</script>

<!-- Bandcamp feed script -->
<script>
	$.get("/data/bandcamp.json", function(data){
		data.mixtapes.forEach(function(mixtape){
			addMixtape(mixtape);
		});
	});

	var mixtape_sidebar = d3.select("#mixtapes");

	function addMixtape(mixtape){
		var box = mixtape_sidebar.append("div");
		box.append("h3").text(mixtape.title);
		box.append("div").attr({
			class: "mixtape_image"
		}).append("a").attr({
			href: mixtape.link
		}).append("img").attr({
			src: mixtape.image
		});
	};
</script>
